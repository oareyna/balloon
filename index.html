<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Alice', serif;
            background-color: #f5f5f0;
            color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            background-color: white;
            padding: 3rem;
            border: 3px solid #2c2c2c;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 0 1px #2c2c2c;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-bottom: 4px solid #2c2c2c;
            padding-bottom: 1rem;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-top: 2rem;
        }
        
        .btn {
            background-color: white;
            color: #2c2c2c;
            padding: 1.5rem 2rem;
            text-decoration: none;
            text-align: left;
            font-family: 'Alice', serif;
            font-size: 1.3rem;
            transition: background-color 0.2s ease;
            border-bottom: 2px solid #2c2c2c;
            border-left: 4px solid transparent;
            display: block;
        }
        
        .btn:hover {
            background-color: #f8f8f8;
            border-left: 4px solid #2c2c2c;
        }
        
        .btn:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 1rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home</h1>
        <div class="button-container">
            <a href="https://oareyna.github.io/MyLife/" class="btn">My Life</a>
            <a href="one.html" class="btn">Poetry</a>
            <a href="kitty.html" class="btn">Kitty Tycoon</a>
            <a href="story.html" class="btn">The Reyna Articles</a>
        </div>
    </div>
    <script src="banana.js"></script>
</body>
</html>
